<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">  
    <title>Ong</title>
</head>
<body class="cuerpo">
    <header>
        <h2 class="logo">ONG - Adopta un Peludo</h2>
        <nav class="navigation">

            <a href="../index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="perros.html">Perritos</a>
            <a href="gatos.html">Gatitos</a>
          <a href="sesion.html"><button class="botonlogin"> Login</button></a>  
        </nav>
    </header>
    <main>
        <div class="wraper">
        
            <div class="form-box login">
                <h2>Login</h2>
                <form action="s">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon>
                        
                        </span>    <input type="email" required>
                            <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                            
                        </span><input type="password" required>
                            <label>Contraseña</label>
                    </div>
                    <div class="recordarme">
                        <label><input type="checkbox" >Recuerdame</label>
                        <a href="2">Olvide mi contraseña</a>
                    </div>
                    <button type="submit" class="boton">Iniciar</button>
                    <div class="login-register">
                        <p>¿No tienes cuenta? <a href="#" class="register-link">Registrate</a></p>
                    </div>

                </form>
            </div>
            <div class="form-box register">
                <h2>Register</h2>
                <form action="s">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="people-circle"></ion-icon>
                        
                        </span>    <input type="text" required>
                            <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon>
                        
                        </span>    <input type="email" required>
                            <label>Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                            
                        </span><input type="password" required>
                            <label>Contraseña</label>
                    </div>
                
                    <div class="recordarme">
                        <label><input type="checkbox" >Acepto Terminos y Condiciones</label>
                        
                    </div>
                    <button type="submit" class="boton">Registrarse</button>
                    <div class="login-register">
                        <p>¿Ya tienes cuenta? <a href="#" class="login-link">Entrar</a></p>
                    </div>

                </form>
            </div>
        </div>
    </main>
    

    

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="../js/main.js"></script>
      
</body>
</html>
